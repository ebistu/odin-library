<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <p id="header-text">Ebistu's library</p>
        <button id="add-book">Add book</button>
    </div>
    <div class="content">
        <div class="book-item" id="book1">
            <p class="book-item-text" id="book-item-name">Book number 1</p>
            <p class="book-item-text" id="book-item-page-amount-text">Pages: </p>
            <p class="book-item-text" id="book-item-page-amount-value">500</p>
            <p class="book-item-text" id="book-item-read-text">Read: </p>
            <p class="book-item-text" id="book-item-read-value">Yes</p>
            <div class="book-item-button"><button id="book-item-read-button">Read</button></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
