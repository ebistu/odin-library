<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <dialog id="dialog">
        <form method="dialog">
            <p>
                <label>
                    Book name: 
                    <input id="input-book-name" type="text"/>
                </label>
                <label>
                    Page count: 
                    <input id="input-page-count" type="text"/>
                </label>
                <label>
                    Read: 
                    <input id="input-read" type="checkbox"/>
                </label>
            </p>
            <div>
                <input type="submit" id="dialog-close" value="Close" />
                <input type="submit" id="dialog-submit" value="Add book"/>
            </div>
        </form>
    </dialog>
    <div class="header">
        <p id="header-text">Jojo's library</p>
        <button id="add-book">Add book</button>
    </div>
    <div id="book-list">
    </div>
    <script src="app.js"></script>
</body>
</html>
